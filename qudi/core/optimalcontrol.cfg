#  Example Qudi configuration file.
#
#
#
# IMPORTANT: The format of every 'module.Class' line has changed on 28.6.2015.
# =========  The class name now needs to be explicitly given here in the config.
#		  the config line must the form package.module.Class.ClassName
global:
    # list of modules to load when starting
    startup: ['man', 'tray']

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'


logic:
    fomlogic:
        module.Class: 'optimalcontrol.OptimalControlProblems.FomLogic.FomLogic'

    optimizationlogic:
        module.Class: 'optimalcontrol.OptimizationLogic.OptimizationLogic'
        connect:
#            fom_eval_logic: 'fomlogic'
            fom_eval_logic: 'testmeasurementlogic'
            receive_measurement_logic: 'receivemeasurementlogic'

    receivemeasurementlogic:
        module.Class: 'optimalcontrol.ReceiveMeasurement.ReceiveMeasurement'

    testmeasurementlogic:
        module.Class: 'optimalcontrol.TestMeasurementLogic.TestMeasurementLogic'

gui:
    tray:
        module.Class: 'trayicon.TrayIcon'

    man:
        module.Class: 'manager.managergui.ManagerGui'

    optimalcontrol:
        module.Class: 'optimalcontrol.OptimizationGUI.OptimizationGUI'
        connect:
            optimizationlogic: 'optimizationlogic'
